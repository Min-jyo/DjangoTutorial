<h1>{{ question.question.text }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>
        <span>{{ choice.choice_text }}</span>
        <span>[ {{ choice.votes }} ]</span>
    </li>
    {% endfor%}
</ul>
<!-- 설문조사 목록 (/polls/) 페이지로 돌아가기 링크 구현 -->

<a href="{% url 'polls:index' %}">index</a>
<a href="{% url 'polls:detail' question_id=question.pk %}">detail</a>
